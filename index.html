<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>D3.js</title>
        <style>
        .container{
          width: 450px;
          height: 500px;
          border: 3px solid #0eafd7;
         }

       
        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <script src="index.js" defer></script>

    <body>
        <h1>Bar-chart using d3</h1>
        <svg width='600' , height='600' style="background: rgb(91, 236, 227)">
            <line x1="5" y1="400" x2="440" y2="400" stroke="black" stroke-width="2px"/>
            <line x1="5" y1="400" x2="5" y2="20" stroke="black" stroke-width="2px"/>
        </svg>

        
    </body>
</html>
